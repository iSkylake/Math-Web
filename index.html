<!DOCTYPE html>
<html>
<head>
	<title>Math Web</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<!-- Navbar -->
	<nav class='navbar'>
		<div id='brand'>
			<p>Math Web</p>
		</div>
		<div id='nav-right'>
			<ul>
				<li onclick="reset('+')">Addition</li>
				<li onclick="reset('-')">Subtraction</li>
				<li onclick="reset('X')">Multiplication</li>
				<li onclick="reset('/')">Divition</li>
			</ul>
		</div>
	</nav>

	<!-- Operation -->
	<div id='operation'>
		<p id='op1'>2</p>
		<p id='op-type'>+</p>
		<p id='op2'>2</p>
	</div>

	<!-- Selections / Options -->
	<div id='option-container'>
		<button class='option'>1</button>
		<button class='option'>2</button>
		<button class='option'>3</button>
		<button class='option'>4</button>
		<button id='replay' class='hidden'><i class="fa fa-repeat" aria-hidden="true"></i></button>
	</div>

	<script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
